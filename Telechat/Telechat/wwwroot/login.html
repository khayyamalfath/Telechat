<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="Telechat.css" />
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <p>Username:</p>
        <input type="text" id="usernameInput" placeholder="Username" />
        <button onclick="enterChat()">Login</button>
    </div>

    <script>
        function enterChat() {
            const username = document.getElementById("usernameInput").value.trim();
            if (!username) {
                alert("Validation error");
                return;
            }
            // Salva nel localStorage
            localStorage.setItem("savedUsername", username);
            // Vai alla chat
            window.location.href = "Telechat.html";
        }
    </script>
</body>
</html>
