<!DOCTYPE html>
<html lang="it">
<head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- page title -->
    <title>Telechat - Login</title>

    <!-- Favicon -->
    <link rel="icon" href="images/icons/favicon.png">

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="css/Telechat.css?v=1.0.0">
    <link rel="stylesheet" href="css/login.css?v=1.0.0">
</head>

<body>
    <main>

        <!-- Page title -->
        <h1>- TELECHAT -</h1>

        <div class="container">
            <div class="loginBox">
                <h2>Login</h2>

                <label for="usernameInput">Username:</label>
                <input type="text" id="usernameInput" placeholder="Username" />

                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" placeholder="Password" />

                <div class="loginButton">
                    <input type="button" onclick="login()" value="Log In"></button>
                    <a href="register.html">Register</a>
                </div>
            </div>
            
        </div>

    </main>
</body>

<!-- JavaScript -->
<script src="js/login.js?v=1.0.0"></script>

</html>
